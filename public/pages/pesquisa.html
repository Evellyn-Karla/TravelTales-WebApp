<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Aplicativo Mobile</title>
    <link rel="stylesheet" href="../styles/stylePesquisa.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .mapa{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #map {
        width: 95%;
        height: 320px;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        background-color: #ffffff;
        margin: 5px;
      }

      p {
        display: none;
      }
    </style>
  </head>

  <body>
    <nav id="nav">

      <div id="titleNav">
        <h3>TravelTales</h3>
      </div>

      <!-- <img src="public/images/logodeb.png" alt="logo" id="logo"> -->
      <svg
        id="modonoturno"
        width="24"
        height="23"
        viewBox="0 0 24 23"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.3791 0.491904C10.112 0.106166 9.64467 -0.0792995 9.1921 0.0319501C3.98426 1.31536 0.349121 5.96685 0.349121 11.3453C0.349121 17.7699 5.57924 23 12.0038 23C17.3823 23 22.0337 19.3649 23.3172 14.157C23.4284 13.7045 23.243 13.2371 22.8572 12.97C22.4789 12.7104 21.967 12.7178 21.5886 12.9849C20.2162 13.9567 18.6063 14.476 16.9297 14.476C12.486 14.476 8.8731 10.8632 8.8731 6.41937C8.8731 4.7428 9.39241 3.13293 10.3643 1.76051C10.6313 1.38215 10.6387 0.870261 10.3791 0.491904Z"
          fill="#E88046"
        />
      </svg>
    </nav>

    <div class="search-container">
      <input type="text" placeholder="Pesquisar..." />
    </div>

    <div class="mapa">
      <h2>Você está aqui</h2>
      <p></p>

      <div id="map"></div>
    </div>

    <div class="categorias-container">Categorias</div>

    <div id="catgs">
      <div class="subcategorias-container">beira-mar</div>
      <div class="subcategorias-container">pousada</div>
      <div class="subcategorias-container">iluminado</div>
      <div class="subcategorias-container">Spa e Relaxamento</div>

      <div class="subcategorias-container">Praias</div>
      <div class="subcategorias-container">Montanhas</div>
      <div class="subcategorias-container">Cidades</div>
      <div class="subcategorias-container">Natureza</div>

      <div class="subcategorias-container">Aventura</div>
      <div class="subcategorias-container">Culinária</div>
      <div class="subcategorias-container">História</div>
      <div class="subcategorias-container">Cultura</div>
    </div>

    <div class="foosen">
      <div id="home">
        <img id="icons" src="/public/images/home-outline.svg" alt="" />
      </div>

      <div id="salvos">
        <img id="icons" src="/public/images/bookmark-outline.svg" alt="" />
      </div>
      <div id="buscar">
        <img id="icons" src="/public/images/search-fill.svg" alt="" />
      </div>
      <div id="perfil">
        <img src="/public/images/person-outline.svg" alt="" id="icons" />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
    />
  </body>

  <script src="pesquisa.js"></script>
</html>
