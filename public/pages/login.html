<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../styles/styleLogin.css" />
  </head>
  <body>
    <div id="mensagem" class="mensagemSucesso">
      Cadastro realizado com sucesso!
    </div>

    <div id="loginT">
      <div id="logo">
        <img src="../images/ttLogo.png" alt="" />
      </div>
      <div id="login">
        <form id="infos">
          <input
            id="nomeOuEmail"
            class="inputLogin"
            type="text"
            placeholder="Nome ou email"
          />
          <input
            id="senhaLog"
            class="inputLogin"
            type="password"
            placeholder="Senha"
          />
          <input id="enviarLog" type="submit" value="Entrar" />
        </form>
        <div id="cad">
          <p>Não tem uma conta ainda?</p>
          <a id="abrirCad" href="#">Cadastre-se</a>
        </div>
      </div>
    </div>

    <div id="modalCad">
      <span id="backBtn">
        <svg
          width="37"
          height="37"
          viewBox="0 0 37 37"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="18.5" cy="18.5" r="16" fill="white" />
          <path
            d="M22.6981 29.9991L11.0992 18.5989L22.4995 7"
            stroke="#E88046"
            stroke-width="3"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
      <div id="logoCad">
        <img src="../images/ttLogo.png" alt="" />
      </div>
      <span> </span>
      <div id="modal">
        <form id="infosCad">
          <input
            id="nomeCompleto"
            class="inputCad"
            type="text"
            placeholder="Nome completo"
            required
          />
          <input
            id="email"
            class="inputCad"
            type="text"
            placeholder="Email"
            required
          />
          <input
            id="nomeUser"
            class="inputCad"
            type="text"
            placeholder="Nome de usuário"
            required
          />
          <input
            id="senhaCad"
            class="inputCad"
            type="password"
            placeholder="Criar senha "
            required
          />
          <input
            id="senhaConf"
            class="inputCad"
            type="password"
            placeholder="Confirmar senha"
            required
          />
          <input id="enviarCad" type="submit" value="Cadastrar" />
        </form>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
